name: Build sucess on PR

on:
  pull request:
    branches: 
      - master

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 
        uses: actions/setup-node@v3 
        with:
          node-version: '20'

      - name : Install dependency
        run: npm install 

      - name: Run build
        run: npm run build
